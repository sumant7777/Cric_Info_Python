name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: prod
      url: https://s3.ap-south-1.amazonaws.com/cric-info-prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üîç Debug secret resolution (sanitized)
        run: |
          echo "Checking if AWS secrets are resolving..."
          echo "Key prefix: ${AWS_ACCESS_KEY_ID}"
          echo "Key prefix: ${AWS_SECRET_ACCESS_KEY}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: üîé Verify AWS Identity
        run: |
          aws sts get-caller-identity --region ap-south-1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: üîé Verify AWS Identity
        run: |
          aws sts get-caller-identity --region ap-south-1

      - name: Deploy to S3
        run: |
          echo "Deploying to S3 bucket: cric-info-prod"
          aws s3 sync ./dist s3://cric-info-prod --delete --region ap-south-1
